<div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
        
        <form>
            <p class="text-center"><img src="assets/images/logo/logo_str.png" alt=""></p>
            <div [innerHTML]="msgStatus"></div>
            <div class="form-group row">
                <label for="inputName" class="col-sm-4 col-form-label">USERNAME</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="username" id="username" [(ngModel)]="userData.username">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputName" class="col-sm-4 col-form-label">PASSWORD</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" name="password" id="password" [(ngModel)]="userData.password">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <button type="button" name="login" class="btn btn-block btn-primary" (click)="submitLogin()">Login</button>
                </div>
            </div>
            <p class="text-center">If you not a member.<br><a routerLink="/auth/register">Register now</a></p>
            <p class="text-center"><a routerLink="">Back to home</a></p>
            <!-- <p>{{ 2+3  }}</p>
            <p>{{ message }}</p>
            <p>{{ person | json }} </p>
            <p><img [src]="imgname"></p>
            {{ userData | json }} -->
        </form>
</div>
