<div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
        
    <form>
        <p class="text-center"><img src="assets/images/logo/logo_str.png" alt=""></p>
        <div class="form-group row">
            <label for="inputName" class="col-sm-4 col-form-label">Username</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="username" id="username" placeholder="">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputName" class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" name="password" id="password" placeholder="">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputName" class="col-sm-4 col-form-label">Fullname</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="fullname" id="fullname" placeholder="">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputName" class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="email" id="email" placeholder="">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <button type="button" name="login" class="btn btn-block btn-primary">Register</button>
            </div>
        </div>
        <p class="text-center">You are a member ?.<br><a routerLink="/auth/login">Login</a></p>
        <p class="text-center"><a routerLink="">Back to home</a></p>
    </form>
</div>
